    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

        // 指定图表的配置项和数据
        var option = {

            },
            xAxis: {

                axisTick: {

            },
            yAxis: {

                axisTick: {
                    inside: true
                }

            },
            series: [{
                name: 'Skill',
                type: 'bar',
                data: [82, 80, 60, 70, 78, 50],
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                        textStyle: {

                        }
                    }
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
